name: Build & Release TicTacToe

on:
  push:
    tags:
      - 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup C++ environment
        uses: aminya/setup-cpp@v1

      - name: Build TicTacToe
        run: |
          # For Unix (Linux / macOS)
          if [[ "${{ runner.os }}" == "Linux" || "${{ runner.os }}" == "macOS" ]]; then
            g++ main.cpp -o tictactoe
          fi
          # For Windows
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            g++ main.cpp -o tictactoe.exe
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: tictactoe-${{ runner.os }}
          path: |
            tictactoe
            tictactoe.exe

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download for Linux
        uses: actions/download-artifact@v4
        with:
          name: tictactoe-ubuntu-latest
      
      - name: Download for Windows
        uses: actions/download-artifact@v4
        with:
          name: tictactoe-windows-latest
          
      - name: Download for Mac
        uses: actions/download-artifact@v4
        with:
          name: tictactoe-macos-latest
          
      - name: Create GitHub Release and attach binaries
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ${{ github.ref }}
          files: |
            tictactoe
            tictactoe.exe
